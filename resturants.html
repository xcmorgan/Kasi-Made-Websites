<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flavor Hub | Premium Dining</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #1a1a1a;
            --white: #ffffff;
            --soft-gray: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Garamond', serif;
            background-color: var(--white);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 2000;
        }

        .logo {
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark);
            font-weight: bold;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Floating Cart Badge for Mobile/Android */
        .cart-icon-wrapper {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -10px;
            background: var(--gold);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            display: none; /* Hidden when 0 */
        }

        .btn-home {
            color: var(--dark);
            text-decoration: none;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--gold);
            padding: 6px 14px;
            transition: 0.3s;
        }

        .btn-home:hover { background: var(--gold); color: white; }

        /* Hero */
        header {
            height: 35vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.9)), url('food.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding-top: 80px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .food-card {
            background: var(--white);
            border: 1px solid #eee;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.4s;
            text-align: center;
        }

        .food-card:hover { border-color: var(--gold); transform: translateY(-5px); }

        .food-card img { width: 100%; height: 200px; object-fit: cover; }

        .food-info { padding: 20px; }

        .food-info h3 { margin-bottom: 5px; font-weight: 400; font-size: 1.3rem; }

        .price { color: var(--gold); font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }

        .add-btn {
            background: var(--dark);
            color: white;
            border: none;
            padding: 10px 0;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .add-btn:hover { background: var(--gold); }

        /* Cart Panel */
        .cart-panel {
            background: var(--soft-gray);
            padding: 25px;
            border-top: 4px solid var(--gold);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.9rem;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            background: white;
            border: 1px solid #ccc;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .total-box {
            margin-top: 25px;
            text-align: right;
        }

        .checkout-btn {
            width: 100%;
            background: var(--gold);
            color: white;
            border: none;
            padding: 15px;
            margin-top: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .cart-panel { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Flavor Hub ðŸ‡¿ðŸ‡¦</div>
        <div class="nav-right">
            <div class="cart-icon-wrapper" onclick="document.querySelector('.cart-panel').scrollIntoView({behavior: 'smooth'})">
                ðŸ›’<span id="mobile-badge" class="cart-badge">0</span>
            </div>
            <a href="index.html" class="btn-home">Home</a>
        </div>
    </nav>

    <header>
        <h1>Our Menu</h1>
        <p style="color: var(--gold); letter-spacing: 2px;">QUALITY YOU CAN TASTE</p>
    </header>

    <div class="container">
        <div class="menu-grid">
            <div class="food-card">
                <img src="dunked.jpg" alt="Dunked Chicken">
                <div class="food-info">
                    <h3>Dunked Chicken</h3>
                    <div class="price">R 89.90</div>
                    <button class="add-btn" onclick="addToCart('Dunked Chicken', 89.90)">Add to Cart</button>
                </div>
            </div>

            <div class="food-card">
                <img src="spaghetti.jpg" alt="Spaghetti">
                <div class="food-info">
                    <h3>Spaghetti</h3>
                    <div class="price">R 115.00</div>
                    <button class="add-btn" onclick="addToCart('Spaghetti', 115.00)">Add to Cart</button>
                </div>
            </div>

            <div class="food-card">
                <img src="fries.jpg" alt="Fries">
                <div class="food-info">
                    <h3>Bowl of Fries</h3>
                    <div class="price">R 34.50</div>
                    <button class="add-btn" onclick="addToCart('Bowl of Fries', 34.50)">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="cart-panel">
            <h3 style="margin-bottom: 15px; border-bottom: 1px solid var(--gold); padding-bottom: 5px;">Your Order</h3>
            <div id="cart-list">
                <p style="color: #999; font-size: 0.9rem;">Cart is empty...</p>
            </div>
            <div class="total-box">
                <p style="font-size: 0.8rem; color: #777;">SUBTOTAL</p>
                <h2 id="total-price" style="color: var(--gold);">R 0.00</h2>
            </div>
            <button class="checkout-btn" onclick="alert('This is just an example.')">Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            const item = cart.find(i => i.name === name);
            if (item) {
                item.qty++;
            } else {
                cart.push({ name, price, qty: 1 });
            }
            updateUI();
        }

        function adjust(name, amt) {
            const item = cart.find(i => i.name === name);
            if (item) {
                item.qty += amt;
                if (item.qty <= 0) cart = cart.filter(i => i.name !== name);
            }
            updateUI();
        }

        function updateUI() {
            const list = document.getElementById('cart-list');
            const totalText = document.getElementById('total-price');
            const badge = document.getElementById('mobile-badge');
            
            list.innerHTML = '';
            let total = 0;
            let itemCount = 0;

            if (cart.length === 0) {
                list.innerHTML = '<p style="color: #999; font-size: 0.9rem;">Cart is empty...</p>';
                badge.style.display = 'none';
            } else {
                cart.forEach(item => {
                    total += (item.price * item.qty);
                    itemCount += item.qty;
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <span>${item.name}</span>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="adjust('${item.name}', -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="adjust('${item.name}', 1)">+</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
                badge.innerText = itemCount;
                badge.style.display = 'flex';
            }
            totalText.innerText = `R ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
